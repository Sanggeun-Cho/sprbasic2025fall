<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create posting</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>

title : <input type="text" id="input_title"/> <br/>
content : <input type="text" id="input_content"/> <br/>
author : <input type="text" id="input_author"/> <br/>

<button onclick="create_board();">등록</button>

<script>
  function create_board() {
    $.ajax({
      url: '/api/board',
      method: 'POST',
      data: JSON.stringify({
        title: $("#input_title").val()
        , content: $("#input_content").val()
          , author: $("#input_author").val()
      }),
      contentType: "application/json",
      success: function (data, status, xhr) {
        alert("Create data : " + JSON.stringify(data));
      },
      error: function (data, status, err) {
      },
      complete: function () {
      }
    });
  }
</script>

</body>
</html>
