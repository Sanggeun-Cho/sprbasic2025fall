<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list posting</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
list

<input type="checkbox" id="input_deleted"/>
<div id="div_list"></div>
<button onclick="list_board()">목록조회</button>

<script>
  function list_board(){
    $.ajax({
      url: '/api/board/list',
      method: 'GET',
      data : {
          deleted : $("#input_deleted").prop("checked")
      },
      contentType:"application/json",
      success: function (data, status, xhr) {
          $("#div_list").html("");

        let tempList = data;
        for(let each of tempList){
          $("#div_list").append(
                  `<div onclick="location.href='/board/detail/${each.id}';">
                    Title : ${each.title}<br>Content : ${each.content}<br>Author : ${each.author}<br><br>
                   </div>`
          )
        }
      },
      error: function (data, status, err) {
      },
      complete: function () {
      }
    });
  }
</script>
</body>
</html>
