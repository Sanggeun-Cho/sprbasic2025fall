<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list posting</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
list

<input type="checkbox" id="input_deleted"/>
<div id="div_list"></div>
<button onclick="list_user()">사용자 조회</button>

<script>
  function list_user(){
    $.ajax({
      url: '/api/user/list',
      method: 'GET',
      data : {
          deleted : $("#input_deleted").prop("checked")
      },
      contentType:"application/json",
      success: function (data, status, xhr) {
          $("#div_list").html("");

        for(let each of data){
          $("#div_list").append(
                  `<div onclick="location.href='/user/detail/${each.id}';">
                    Name : ${each.name}<br>Email : ${each.email}<br>Department : ${each.department}<br><br>
                   </div>`
          )
        }
      },
      error: function (data, status, err) {
      },
      complete: function () {
      }
    });
  }
</script>
</body>
</html>
