<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list posting</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
pagedList
<br/>
삭제 : <select id="input_deleted">
    <option value="">전체</option>
    <option value="false">일반</option>
    <option value="true">삭제</option>
</select>
<br/>
제목 : <input id="input_title">
<br/>
한 페이지 당 글 갯수 : <input id="input_perpage" value="10">
<br/>
정렬 방향 : <select id="input_orderway" onchange="listener_call_page()">
    <option value="desc">역순</option>
    <option value="asc">정순</option>
</select>

<div id="div_list"></div>
<button onclick="list_posting()">더보기</button>

<div id="div_page"></div>

<script>
    $(function(){
        list_posting();
    });
    function listener_call_page(){
        $("#div_list").html("");
        list_posting();
    }
    function list_posting(){
        let deleted = $("#input_deleted").val() + "";
        if(deleted === ""){
            deleted = null;
        } else {
            deleted = (deleted === "true");
        }

        let cursor = null;
        let input_id = $(".input_id");
        if(input_id.length > 0){
            cursor = $(input_id[input_id.length - 1]).val();
        }

        $.ajax({
            url: '/api/posting/scrollList',
            method: 'GET',
            data : {
                deleted : deleted
                , title : $("#input_title").val()
                , perpage : $("#input_perpage").val()
                , orderway : $("#input_orderway").val()
                , cursor : cursor
            },
            contentType:"application/json",
            success: function (data, status, xhr) {
                let tempList = data;
                for(let each of tempList){
                    $("#div_list").append(
                        `<div onclick="location.href='/posting/detail/${each.id}';"><span class="font_order">-</span> // ${each.title} <input class="input_id" value="${each.id}"/></div>`
                    );
                }

                let tempOrder = 1;
                let font_order = $(".font_order");
                for(let each of font_order){
                    $(each).html(tempOrder++);
                }
            },
            error: function (data, status, err) {
                alert("error :" + JSON.stringify(data));
            },
            complete: function () {
            }
        });
    }
</script>
</body>
</html>
